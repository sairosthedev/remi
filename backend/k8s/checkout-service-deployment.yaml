apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  namespace: remi
  labels:
    app: checkout-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
    spec:
      containers:
      - name: checkout-service
        image: remi/checkout-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: remi-secrets
              key: mongo-uri-checkout
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: remi-secrets
              key: jwt-secret
        - name: CART_SERVICE_URL
          value: "http://cart-service"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
  namespace: remi
spec:
  selector:
    app: checkout-service
  ports:
  - port: 80
    targetPort: 3004
    name: http
  type: ClusterIP

