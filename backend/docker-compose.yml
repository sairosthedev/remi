services:
  # MongoDB database
  mongo:
    image: mongo:7
    container_name: remi-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo-data:/data/db
    networks:
      - remi-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: remi-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongo:27017/remi-auth?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      # Email Configuration
      # Options: 'console' (logs to console), 'smtp' (standard SMTP), 'sendgrid' (SendGrid API)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@remi.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Remi}
      # SMTP Configuration (used when EMAIL_PROVIDER=smtp)
      # Example for Gmail: smtp.gmail.com:587
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      # SendGrid Configuration (used when EMAIL_PROVIDER=sendgrid)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
    depends_on:
      - mongo
    networks:
      - remi-network

  # Catalog Service
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: remi-catalog-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://admin:password123@mongo:27017/remi-catalog?authSource=admin
      NODE_ENV: development
    depends_on:
      - mongo
    networks:
      - remi-network

  # Cart Service
  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: remi-cart-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://admin:password123@mongo:27017/remi-cart?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
    depends_on:
      - mongo
    networks:
      - remi-network

  # Checkout Service
  checkout-service:
    build:
      context: ./checkout-service
      dockerfile: Dockerfile
    container_name: remi-checkout-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      MONGODB_URI: mongodb://admin:password123@mongo:27017/remi-checkout?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CART_SERVICE_URL: http://cart-service:3003
      NODE_ENV: development
    depends_on:
      - mongo
      - cart-service
    networks:
      - remi-network

networks:
  remi-network:
    driver: bridge

volumes:
  mongo-data:

